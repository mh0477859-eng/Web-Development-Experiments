<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Balls ðŸŽˆ</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Ball {
  constructor(x, y, dx, dy, radius, color) {
    this.x = x; this.y = y;
    this.dx = dx; this.dy = dy;
    this.radius = radius;
    this.color = color;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  }
  update() {
    if(this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
    if(this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy = -this.dy;
    this.x += this.dx;
    this.y += this.dy;
    this.draw();
  }
}

function randomColor() {
  return `hsl(${Math.random()*360},100%,50%)`;
}

const balls = [];
for(let i=0;i<20;i++){
  let radius = 20;
  let x = Math.random()*(canvas.width-radius*2)+radius;
  let y = Math.random()*(canvas.height-radius*2)+radius;
  let dx = (Math.random()-0.5)*6;
  let dy = (Math.random()-0.5)*6;
  balls.push(new Ball(x,y,dx,dy,radius,randomColor()));
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  balls.forEach(ball => ball.update());
  requestAnimationFrame(animate);
}
animate();

// ðŸ–±ï¸ Add new ball on click
canvas.addEventListener("click", e => {
  let radius = 20;
  let dx = (Math.random()-0.5)*6;
  let dy = (Math.random()-0.5)*6;
  balls.push(new Ball(e.clientX, e.clientY, dx, dy, radius, randomColor()));
});

// ðŸŽ¹ Change all colors on key press
document.addEventListener("keydown", () => {
  balls.forEach(ball => ball.color = randomColor());
});
</script>
</body>
</html>
