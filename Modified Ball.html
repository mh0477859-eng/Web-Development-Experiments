<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D Animation Example - Spinning Cube</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Changed background gradient */
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      /* Add perspective to the body for 3D effect */
      perspective: 1000px; 
    }

    .cube-container {
      width: 150px;
      height: 150px;
      position: relative;
      /* Preserve 3D space for the rotating cube */
      transform-style: preserve-3d; 
      /* New animation for spinning */
      animation: spinCube 6s infinite linear; 
    }

    .cube-face {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: rgba(75, 192, 192, 0.7); /* Teal color with transparency */
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }

    /* Position each face in 3D space */
    .face1 { transform: translateZ(75px); }
    .face2 { transform: rotateY(90deg) translateZ(75px); }
    .face3 { transform: rotateY(180deg) translateZ(75px); }
    .face4 { transform: rotateY(-90deg) translateZ(75px); }
    .face5 { transform: rotateX(90deg) translateZ(75px); }
    .face6 { transform: rotateX(-90deg) translateZ(75px); }

    /* Keyframes for the new spinning animation */
    @keyframes spinCube {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    .text {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Container for the 3D cube -->
  <div class="cube-container">
    <div class="cube-face face1">1</div>
    <div class="cube-face face2">2</div>
    <div class="cube-face face3">3</div>
    <div class="cube-face face4">4</div>
    <div class="cube-face face5">5</div>
    <div class="cube-face face6">6</div>
  </div>
  <div class="text">CSS 3D Animation Example - Spinning Cube</div>
</body>
</html>
