<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Price Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #04ff21, #fe0000);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .calculator h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus {
      border-color: #8cff00;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0b0b0b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fe0353;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Enhanced Price Calculator</h1>

    <label for="price">Price per item ($):</label>
    <input type="number" id="price" placeholder="Enter price" min="0" value="0">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" min="0" value="1">

    <label for="discount">Discount (%):</label>
    <input type="number" id="discount" placeholder="Enter discount" min="0" value="0">

    <label for="tax">Tax Rate (%):</label>
    <input type="number" id="tax" placeholder="Enter tax rate" min="0" value="0">

    <button onclick="calculateTotal()">Calculate Total</button>

    <div id="error" class="error"></div>
    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    function calculateTotal() {
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const discount = parseFloat(document.getElementById('discount').value);
      const tax = parseFloat(document.getElementById('tax').value);
      const errorDisplay = document.getElementById('error');
      const resultDisplay = document.getElementById('resultDisplay');

      errorDisplay.textContent = '';
      resultDisplay.innerHTML = '';

      if ([price, quantity, discount, tax].some(val => isNaN(val) || val < 0)) {
        errorDisplay.textContent = 'Please enter valid non-negative numbers.';
        return;
      }

      const subtotal = price * quantity;
      const discountAmount = subtotal * (discount / 100);
      const taxedAmount = (subtotal - discountAmount) * (tax / 100);
      const total = subtotal - discountAmount + taxedAmount;

      resultDisplay.innerHTML = `
        Subtotal: $${subtotal.toFixed(2)}<br>
        Discount: -$${discountAmount.toFixed(2)}<br>
        Tax: +$${taxedAmount.toFixed(2)}<br>
        <strong>Total: $${total.toFixed(2)}</strong>
      `;
    }
  </script>

</body>
</html>
