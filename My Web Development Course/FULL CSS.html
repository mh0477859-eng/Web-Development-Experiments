<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- External CSS file link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:red; text-align:center;">This is Inline CSS (Heading in Red)</h1>

    <!-- Internal CSS -->
    <h2>This is Internal CSS (Heading in Green)</h2>
    <p>This paragraph is styled using Internal CSS (Blue, size 18px)</p>

    <!-- External CSS Example -->
    <h3>This is External CSS (Check style.css file)</h3>
    <p class="external">This paragraph will be styled using External CSS</p>
</body>
</html>
