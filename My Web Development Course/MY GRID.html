<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            /* padding: 20px; */
        }

        .container div {
            background-color: #ec9393;
            padding: 20px;
            text-align: center;
        }
        .one {
           grid-column: 1/4;
            /* grid-row: 1 / 3; */
        }
        .three{
          grid-column: 2/4;
          height: 500px;
        }
        .four {
            grid-column: 1 / 4; 
            /* commented out */
            /* grid-row: 1 / 2; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <!-- <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div> -->
    </div>
</body>
</html>
