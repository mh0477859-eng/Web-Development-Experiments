<!DOCTYPE html>
<html>
<head>
    <title>Tabel Example</title>
</head>
<body>
    <h2>Student Marks Tabel</h2>
    <table border="1" cellpadding="10" cellpading="1">
        <tr>
            <th>Name</th>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Usman</td>
            <td>Mathematics</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Hasan</td>
            <td>Chemistry</td>
            <td>92</td>
            <tr>
                <td>Anus</td>
                <td>English</td>
                <td>78</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
